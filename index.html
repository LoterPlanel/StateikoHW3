<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-badge"> <div class="bl-not-print"> Buy List </div><div class="bl-badge-bottom"> Created by: Stateiko Artem </div> </div>
<div class="bl-background">
	<div class="bl-left">
		<div id="productList" class="bl-list">
			<div class="bl-search">
				<input id="productNameInput" class="bl-area" placeholder="Назва товару"><button class="bl-button-search" data-tooltip="Add">Додати</button>
			</div>
			<div class="bl-row">
				<div class="bl-product">
					Помідори
				</div>
				<div class="bl-count">
					<button class="bl-minus" data-tooltip="minus">-</button>
					<span class="bl-num">3</span>
					<button class="bl-plus" data-tooltip="plus">+</button>
				</div>
			
				<div class="bl-del">
					<button class="bl-buttons" data-tooltip="Bought">Купленo</button> <button class="bl-buttons bl-delbut" data-tooltip="Delete"><b><FONT COLOR=white>x</FONT></b></button>
				</div>
			</div>
			<div class="bl-row">
				<div class="bl-product">
					Печиво
				</div>
				<div class="bl-count">
					<button class="bl-minus" data-tooltip="minus">-</>-</button>
					<span class="bl-num">3</span>
					<button class="bl-plus" data-tooltip="plus">+</button>
				</div>
			
				<div class="bl-del">
					<button class="bl-buttons" data-tooltip="Bought">Купленo</button> <button class="bl-buttons bl-delbut" data-tooltip="Delete"><b><FONT COLOR=white>x</FONT></b></button>
				</div>
			</div>
			<div class="bl-row">
				<div class="bl-product">
					Сир
				</div>
				<div class="bl-count">
					<button class="bl-minus" data-tooltip="minus">-</button>
					<span class="bl-num">3</span>
					<button class="bl-plus" data-tooltip="plus">+</button>
				</div>
			
				<div class="bl-del">
					<button class="bl-buttons" data-tooltip="Bought">Купленo</button> <button class="bl-buttons bl-delbut" data-tooltip="Delete"><b><FONT COLOR=white>x</FONT></b></button>
				</div>
			</div>
		</div>	
	</div>
	<div class="bl-right">
		<div class="bl-title bl-title-1">Залишилося</div>
		<div id="remainingProduct" class="bl-remaining">
			<div class="bl-prod">Помідори<div class="bl-prod-num">1</div></div>
			<div class="bl-prod">Печиво<div class="bl-prod-num">1</div></div>
			<div class="bl-prod">Сир<div class="bl-prod-num">1</div></div>
		</div>
		<div class="bl-title">Куплене</div>
		<div class="bl-bought">
			
		</div>
	</div>
</div>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="JSPart.js"> </script>
</body>
</html>
